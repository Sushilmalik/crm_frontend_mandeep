<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4 shadow w-75">
    <h2 class="text-center login-heading mb-4">Create your account</h2>

    <!-- Social Login Section (Horizontal layout) -->
    <div class="social-login d-flex justify-content-between mb-4">
      <button class="btn btn-danger social-btn">
        <i class="fab fa-google"></i> Google
      </button>
      <button class="btn btn-primary social-btn">
        <i class="fab fa-facebook"></i> Facebook
      </button>
      <button class="btn btn-dark social-btn">
        <i class="fab fa-microsoft"></i> Microsoft
      </button>
    </div>

    <!-- Divider -->
    <div class="text-center">
      <div class="divider-container">
        <hr class="divider-line">
        <span class="divider-text">or</span>
        <hr class="divider-line">
      </div>
    </div>
    
    
   

    <!-- Registration Form -->
    <form [formGroup]="signUpForm" >
      <!-- Name Field -->
      <div class="mb-3">
        <label class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text icon-box">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" class="form-control custom-field" formControlName="username" placeholder="Enter your Name" />
        </div>
        <small *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-danger">
          Name is required and should be at least 3 characters
        </small>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text icon-box">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="email" class="form-control custom-field" formControlName="email" placeholder="Enter your Email" />
        </div>
        <small *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
          Please enter a valid email
        </small>
      </div>

      <!-- password Field -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text icon-box">
            <i class="fas fa-phone"></i>
          </span>
          <input type="password" class="form-control custom-field" formControlName="password" placeholder="Enter your password" />
        </div>
        <small *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
          Please enter a valid min 6-digit password
        </small>
      </div>
       
      <!-- Register Button -->
      <button type="submit" (click)="register()" class="btn btn-success w-100" [disabled]="signUpForm.invalid">Register</button>

      <!-- Already have an account -->
      <a routerLink="/login" class="btn btn-link w-100">Already have an account? Sign In</a>
    </form>
  </div>
</div>
