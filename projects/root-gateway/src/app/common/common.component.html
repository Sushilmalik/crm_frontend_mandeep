<div class="flex justify-center space-x-4 bg-white p-4 rounded-lg shadow-md">
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-300"
            (click)="selectService('CRM')">
        CRM
    </button>

    <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-300"
            (click)="selectService('HR')">
        HR Management
    </button>

    <button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-300"
            (click)="selectService('Public Interface')">
        Public Interface
    </button>
</div>

  
  <!-- Iframe to load the selected service -->
  <iframe id="serviceIframe" width="100%" height="800px" frameborder="0"></iframe>
